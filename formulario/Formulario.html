<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="registro.php" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="sexo">Sexo:</label>
    <input type="radio" id="sexo_m" name="sexo" value="M" required>
    <label for="sexo_m">Masculino</label>
    <input type="radio" id="sexo_f" name="sexo" value="F" required>
    <label for="sexo_f">Femenino</label>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>

    <label for="repetir_contraseña">Repetir Contraseña:</label>
    <input type="password" id="repetir_contraseña" name="repetir_contraseña" required>

    <input type="submit" value="Registrarse">
  </form>
</body>
</html>
